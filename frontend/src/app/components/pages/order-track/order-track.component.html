<div class="container d-flex justify-content-center">
    <main> 
  
      <div class="row g-5 mt-5 mb-5 ">
       
        <div class="border rounded p-4 bg-white" *ngIf="order" >
          <h4 class="mb-3">Facture</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="summary">
                    <div>
                      <h3>Commande # {{order.id}}</h3>
                    </div>
                    <div>
                      <h6>Date : {{order.createdAt }}</h6>
                    </div>
                    <div>
                      <h6>Status : {{order.status}} </h6>
                    </div>
                    
                  </div>
            </div>
             <div class=" card-checkout">
                        
          <app-food-list [order]="order"></app-food-list>
        </div>
           
          </form>

          <a routerLink="/orders">
          <button class="w-100 mt-4 btn btn-primary btn-lg btn-valid fw-bold">Toutes vos commandes</button>
          </a>
        </div>
      </div>
    </main>
  
  </div>
