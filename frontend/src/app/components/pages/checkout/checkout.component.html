<div class="container">
    <div class="content">
      <h4>Formulaire de commande</h4>
      <form [formGroup]="checkoutForm">
       <!-- Name input -->
       <div class="form-outline mt-3 mb-3">
        <label class="form-label" >Votre nom</label>
        <text-input [control]="fc.name"></text-input>
        </div>
      <br>
  
        <!-- Adresse input -->
    <div class="form-outline">
        <label class="form-label" >Votre adresse de livraison</label>
        <text-input [control]="fc.adresse" label="adresse"></text-input>   
      </div> 
      <br>
  </form>
  <app-food-list [order]="order"></app-food-list>
   </div>
    
    <div class="map">
      <h4>Choisissez votre adresse sur la carte</h4>
      <app-map [order]="order"></app-map>
    </div>
    <div class="buttons-container mt-3">
      <div class="buttons">
        <button (click)="createOrder()" class=" px-5 btn-valid text-white fw-bold">
          Aller au paiement
         </button>
      </div>
    </div>
  </div>
